<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Chestnut Talk</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>18:43</span></div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="far fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="far fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen more-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings-setting__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting__column">
            <i class="fas fa-flask"></i>
            <span>Chestnut Lab</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings-setting__column">
            <i class="far fa-info-circle"></i>
            <span>version</span>
          </div>
          <div class="settings-setting__column">
            <span>Latest Version</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a lass="nav__link" href="find.html"
            ><i class="far fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a lass="nav__link" href="more.html"
            ><i class="far fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>
        <i class="fas fa-exclamation-triangle"></i>
        Your screen is too big
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
