<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Chestnut Talk</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>18:43</span></div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="far fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="far fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="chestnut.png"
            class="user-component__avatar user-component__avater--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Bamtol
            </h4>
            <div class="user-component__mark">
              <h6 class="user-component__subtitle">010-1234-5679</h6>
              <span>!</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
      </div>

      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-archive fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-raw__icon">
          <i class="far fa-smile-wink fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-raw__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Themes</span>
        </div>
        <div>
          <div class="icon-raw__icon">
            <i class="far fa-user-circle fa-2x"></i>
            <span>Account</span>
          </div>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Chestnut History</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Chestnut History</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a lass="nav__link" href="find.html"
            ><i class="far fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a lass="nav__link" href="more.html"
            ><i class="far fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>
        <i class="fas fa-exclamation-triangle"></i>
        Your screen is too big
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
